<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>TheWall</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/img/thewall-icon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading-screen">
    <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" class="loading-icon">
      <rect width="40" height="40" x="344" y="112" fill="currentColor"/>
      <polygon fill="currentColor" points="72 72 224 72 224 40 40 40 40 224 72 224 72 72"/>
      <polygon fill="currentColor" points="288 40 288 72 440 72 440 224 472 224 472 40 288 40"/>
      <polygon fill="currentColor" points="72 288 40 288 40 472 224 472 224 440 72 440 72 288"/>
      <polygon fill="currentColor" points="280.5 308.873 189.5 217.873 104 303.373 104 348.627 189.5 263.128 334.372 408 379.627 408 303.127 331.5 375.231 259.396 440 324.165 440 440 288 440 288 472 472 472 472 312 375.231 214.143 280.5 308.873"/>
    </svg>
  </div>
  <div id="image-container">
    <img id="current-image" class="slide-image active" alt="Slideshow image">
    <img id="next-image" class="slide-image" alt="Next slideshow image">
  </div>
  <div id="attribution" class="hidden">
    <div id="attribution-content">
      <div class="attribution-photographer" id="attribution-photographer"></div>
      <div class="attribution-details" id="attribution-details"></div>
    </div>
  </div>
  <div id="offline-indicator" class="hidden">
    <svg width="24" height="24" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" class="offline-icon">
      <title>Offline</title>
      <path d="M93.72,183.25C49.49,198.05,16,233.1,16,288c0,66,54,112,120,112H320.37" style="fill:none;stroke:currentColor;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/>
      <path d="M467.82,377.74C485.24,363.3,496,341.61,496,312c0-59.82-53-85.76-96-88-8.89-89.54-71-144-144-144-26.16,0-48.79,6.93-67.6,18.14" style="fill:none;stroke:currentColor;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/>
      <line x1="448" y1="448" x2="64" y2="64" style="fill:none;stroke:currentColor;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/>
    </svg>
  </div>
  <div id="search-dialog" class="hidden">
    <div id="search-dialog-content">
      <label for="search-input" id="search-label">Search for images:</label>
      <input type="text" id="search-input" placeholder="Enter search term..." inputmode="text" autocomplete="off">
    </div>
  </div>
  <div id="warning-message" class="hidden">
    <div id="warning-message-content">No images found for this search term</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
